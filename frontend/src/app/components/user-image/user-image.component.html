<ion-header>
  <ion-toolbar>
    <ion-title>Nueva Imagen de Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-label class="ion-text-center">
    <h1 class="ion-padding-top">Â¿Asignar esta nueva foto de perfil?</h1>
  </ion-label>

  <div class="ion-text-center">
    <img [src]="userImg" class="avatar">
  </div>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <div class="ion-text-center">
          <ion-button (click)="actualizarDatos()" color="success" fill="outline" shape="round" class="ion-padding">
            <ion-icon slot="start" name="refresh-outline"></ion-icon>
            Actualizar
          </ion-button>
        </div>
      </ion-col>

      <ion-col size="6">
        <div class="ion-text-center">
          <ion-button (click)="cancelarActualizacion()" color="medium" fill="outline" shape="round" class="ion-padding">
            <ion-icon slot="start" name="close"></ion-icon>
            Cancelar
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
