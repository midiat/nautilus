<ion-header>
  <ion-toolbar>
    <ion-title>Registra a un nuevo médico</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()" color="danger">
        <ion-icon slot="icon-only" name="close-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1>Escribe sus datos aqui:</h1>

  <!-- Formulario para editar datos: -->
  <div class="ion-padding ion-margin-top">
    <form [formGroup]="doctorRegister">
      <ion-item>
        <ion-icon slot="start" name="person-circle-outline" color="secondary"></ion-icon>
        <ion-label position="stacked" color="primary" style="opacity: 0.6;">Nombre:</ion-label>
          <ion-input type="text" formControlName="nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="person-circle-outline" color="secondary"></ion-icon>
        <ion-label position="stacked" color="primary" style="opacity: 0.6;">Cédula Profesional:</ion-label>
          <ion-input type="number" formControlName="cedulaProf"></ion-input>
      </ion-item>
    </form>
  </div>

  <!-- Boton de crear -->
  <div class="ion-text-center">
    <ion-button (click)="crearMedico()"
      color="tertiary" fill="outline" shape="round" class="ion-padding">
      <ion-icon slot="start" name="add-outline"></ion-icon>
      Registrar Médico
    </ion-button>
  </div>
</ion-content>
