<ion-split-pane when="md" contentId="main">
  <ion-menu side="start" menuId="dashboard" contentId="main">
    <app-menu></app-menu>

    <ion-content>
      <ion-list *ngFor="let menuItem of menu">
        <ion-menu-toggle autoHide="false">
          <div class="ion-margin">
            <h4 style="opacity: 50%;">{{menuItem.title}}</h4>
    
            <ion-item detail *ngFor="let item of menuItem.submenu" [routerLink]="item.url">
              <ion-icon slot="start" [name]="item.icon" color="medium"></ion-icon>
              <ion-label>{{item.title}}</ion-label>
            </ion-item>
          </div>
        </ion-menu-toggle>
      </ion-list>
    
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-split-pane>
